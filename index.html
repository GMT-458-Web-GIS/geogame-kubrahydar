<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Photo Mission (GMT 458)</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Cesium.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.5/satellite.min.js"></script>
</head>

<body>
 
// COMMENT

    <div id="cesiumContainer"></div>

    <div id="uiPanel">
        <h1>ISS Photo Mission</h1>

        <div class="score-board">
            <h2>Score: <span id="scoreValue">0</span></h2>
            <h2>Time: <span id="timeValue">03:00</span></h2>
        </div>

        <div class="mission-list">
            <h3>Mission Targets</h3>
            <ul id="targetList">
                <li>Pyramids of Giza (Pending)</li>
                <li>Eiffel Tower (Pending)</li>
            </ul>
        </div>

        <button id="captureButton">CAPTURE PHOTO</button>

        <div id="messageArea">
            <p>Good luck, Commander!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
