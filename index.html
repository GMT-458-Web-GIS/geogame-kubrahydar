<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Match-Up (GMT 458)</title> <link rel="stylesheet" href="style.css">

    <link href="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Cesium.js"></script>

    </head>

<body>

    <div id="cesiumContainer"></div>

    <div id="uiPanel">
        <h1>Historical Match-Up</h1> <div class="score-board">
            <h2>Score: <span id="scoreValue">0</span></h2>
            <h2>Time: <span id="timeValue">03:00</span></h2> </div>

        <div class="mission-list">
            <h3>Mission Targets</h3>
            <ul id="targetList">
                </ul>
        </div>

        <button id="captureButton">LOADING...</button> <div id="messageArea">
            <p>Initializing mission... Good luck!</p> </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
