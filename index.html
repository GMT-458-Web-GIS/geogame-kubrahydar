<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GeoGuessr‑style Capitals Game</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet MiniMap plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css"/>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
</head>
<body>
  <div id="map"></div>

  <div class="topbar">
      <div>⏱️ <span id="time">60</span>s</div>
      <div>⭐ <span id="score">0</span> puan</div>
      <div>❤️ <span id="lives">3</span></div>
  </div>

  <div class="bottom-panel">
    <div class="panel-box">
        <div class="city-name">Hedef: <span id="cityName">—</span></div>
        <div id="roundResult">Tahmin yapmadınız.</div>
        <div class="info-log"><ol id="log"></ol></div>
        <br>
        <button id="startBtn">Başlat</button>
        <button id="nextBtn" style="margin-left:10px; background:#444;">Atla</button>
        <select id="themeSel" style="margin-left:12px;padding:8px;border-radius:8px;background:#222;color:#fff;">
          <option value="dark">Dark</option>
          <option value="neon">Neon</option>
          <option value="pastel">Pastel</option>
          <option value="retro">Retro</option>
        </select>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
